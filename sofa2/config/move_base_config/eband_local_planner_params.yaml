EBandPlannerROS:
  
  yaw_goal_tolerance: 0.1
  xy_goal_tolerance: 0.3
  rot_stopped_vel: 0.05
  trans_stopped_vel: 0.025

  costmap_weight: 3 #7

  max_vel_lin: 0.3 # 0.3
  min_vel_lin: 0.02
  max_vel_th: 0.3 # 0.3
  min_vel_th: 0.02

  max_translational_acceleration: 0.1
  max_rotational_acceleration: 0.2
  eband_external_force_gain: 1.5

  eband_significant_force_lower_bound: 0.15 #0.15

  num_iterations_eband_optimization: 6

  bubble_velocity_multiplier: 3.0 #3
  eband_min_relative_overlap: 0.5

  k_prop: 2.0
  k_damp: 5.0

  rotation_threshold_multiplier: 0.5
  Ctrl_Rate: 10

